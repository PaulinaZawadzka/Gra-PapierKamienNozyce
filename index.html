<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <title>Gra papier kamień nożyczki</title>

</head>

<body>
    <h1>GRA "PAPIER, KAMIEŃ, NOŻYCZKI, JASZCZURKA I SPOCK!"</h1>

    <div class="select">

        <h3>Wybierz:</h3>

        <img data-option="papier" class="first" src="img/papier.png" alt="" title="Papier">

        <img data-option="kamień" src="img/kamien.png" alt="" title="Kamień">

        <img data-option="nożyczki" src="img/nozyczki.png" alt="" title="nożyczki">

        <img data-option="jaszczurka" src="img/jaszczurka.png" alt="" title="jaszczurka">

        <img data-option="spock" src="img/spock.png" alt="" title="spock">

    </div>

    <button class="start">GRAJ</button>

    <div class="panel-left">
        <h3>Wyniki gry</h3>
        <p>Twój wybór: <span data-summary="your-choice"></span></p>
        <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
        <h2>Wynik: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Aktualne wyniki</h3>
        <p class="numbers">liczba gier: <span>0</span></p>
        <p class="wins">wygranych: <span>0</span></p>
        <p class="losses">przegranych: <span>0</span></p>
        <p class="draws">remisów: <span>0</span></p>
    </div>

    <button class="reset">RESET</button>

    <script src="game.js"></script>
</body>

</html>
